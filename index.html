        function generateTable() {
            const tbody = document.getElementById('musicTable');
            let totalSongs = 0;
            let usersWithoutArtist = 0;
            
            musicData.forEach((userData, userIndex) => {
                const blockClass = userIndex % 2 === 0 ? 'user-block-1' : 'user-block-2';
                
                userData.songs.forEach((song, songIndex) => {
                    totalSongs++;
                    if (!song.artist) usersWithoutArtist++;
                    
                    const row = document.createElement('tr');
                    row.className = blockClass;
                    
                    // Adicionar classes especiais para primeira e √∫ltima linha do bloco

                    }
                    if (songIndex === userData.songs.length - 1) {

                    }
                    
                    const userCell = document.createElement('td');
                    userCell.className = 'user-column';
                    userCell.textContent = songIndex === 0 ? `User ${userData.user}` : '';
                    
                    const positionCell = document.createElement('td');

                    positionCell.textContent = `Top ${songIndex + 1}`;

                    musicCell.className = 'music-column';
                    musicCell.textContent = song.music;
                    
                    const artistCell = document.createElement('td');
                    artistCell.className = 'artist-column';
                    if (song.artist) {
                        artistCell.textContent = song.artist;
                    } else {
                        artistCell.innerHTML = '<span class="empty-cell">N√£o informado</span>';
                    }
                    
                    row.appendChild(userCell);
                    row.appendChild(positionCell);
                    row.appendChild(musicCell);
                    row.appendChild(artistCell);
